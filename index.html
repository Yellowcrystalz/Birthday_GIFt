<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
            rel="stylesheet"
        />
        <title>Birthday GIFt</title>
    </head>
    <body>
        <div id="header">
            <h1>Today is almost Tania's birthday</h1>
            <img
                src="images/erza.jpg"
                alt="a pic of tania"
                id="bday-portrait"
            />
            <h2 id="bday-age">24 years old</h2>
            <h4 id="bday-date">11.07.2023</h4>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">Here's how happy I am for you today</h2>
            <h3 class="gift-hint">(Hover over the gift)</h4>
            <div class="gift-img" id="gift-img-happy"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">How people react when you enter the room</h2>
            <div class="gift-img" id="gift-img-react"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">If I had to describe you with one word</h2>
            <div class="gift-img" id="gift-img-sugoi"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">... and finally ...</h2>
            <div class="gift-img" id="gift-img-happybirthday"></div>
        </div>
    </body>
</html>
